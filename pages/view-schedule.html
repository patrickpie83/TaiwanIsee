<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- 頁籤圖  -->
<link rel="icon" href="../assets/images/logo-sm1.png">
<title>Taiwan,I see.行程總導覽</title>
<!-- font Anton&Inter CDN  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- bootstrap reset CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<!-- google font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
<!-- jquery CDN -->
<script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="../js/all.js"></script>

</head>

<body>
<%- include('./layout/header-logged'); -%>

<div class="box">
<img class="fix-box" src="../assets/images/leaves.png" alt="leaves">
</div>
  
<div class="container my-4">
    <span class="h2 text-primary fw-bold border-bottom border-3 border-primary">行程總導覽</span>
    <div class="row d-flex justify-content-center mt-5 mb-4">
        <div class="d-flex align-items-center">
            <a class="btn btn-outline-primary me-2" href="list-schedule.html">回景點清單</a>
            <a class="btn btn-outline-primary" href="schedule.html">回自訂行程</a>
        </div>

        <div class="card col-10 my-3">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 py-3 px-3">
                    <img class="bor-rad-24 mx-auto w-100 d-block img-fluid rounded-1" src="../assets/images/行程導覽-2.jpg" height="300" alt="行程導覽-2">
                </div>
                <div class="col-md-6 pt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                        <a class="btn bg-warning" href="schedule.html">進入自訂行程</a>
                    </div>
                    <div class="card-body list-unstyled">
                        <h3 class="card-title fw-bold">漫步北部三日</h3>
                        <p><small class="text-muted">2023/02/14 ~ 2023/02/16</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-10 my-3">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 py-3 px-3">
                    <img class="bor-rad-24 mx-auto w-100 d-block img-fluid rounded-1" src="../assets/images/行程導覽-1.jpg" height="300" alt="行程導覽-1">
                </div>
                <div class="col-md-6 pt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                        <a class="btn bg-warning" href="schedule.html">進入自訂行程</a>
                    </div>
                    <div class="card-body list-unstyled">
                        <h3 class="card-title fw-bold">大步快走三日</h3>
                        <p><small class="text-muted">2023/05/24 ~ 2023/05/26</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-10 my-3">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 py-3 px-3">
                    <img class="bor-rad-24 mx-auto w-100 d-block img-fluid rounded-1" src="../assets/images/行程導覽-3.jpg" height="300" alt="行程導覽-3">
                </div>
                <div class="col-md-6 pt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                        <a class="btn bg-warning" href="schedule.html">進入自訂行程</a>
                    </div>
                    <div class="card-body list-unstyled">
                        <h3 class="card-title fw-bold">飄飄離島兩天一夜</h3>
                        <p><small class="text-muted">2023/07/10 ~ 2023/07/11</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-10 my-3">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 py-3 px-3">
                    <img class="bor-rad-24 mx-auto w-100 d-block img-fluid rounded-1" src="../assets/images/行程導覽-4.jpg" height="300" alt="行程導覽-4">
                </div>
                <div class="col-md-6 pt-4">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                        <a class="btn bg-warning" href="schedule.html">進入自訂行程</a>
                    </div>
                    <div class="card-body list-unstyled">
                        <h3 class="card-title fw-bold">北北基桃遊走五日</h3>
                        <p><small class="text-muted">2023/08/18 ~ 2023/08/23</small></p>
                    </div>
                </div>
            </div>
        </div>


        <!-- 頁數 -->
        <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">2</button>
                <button type="button" class="btn btn-outline-secondary">3</button>
                <button type="button" class="btn btn-outline-secondary">4</button>
            </div>
        </div>
    </div>
</div>






<%- include('./layout/footer'); -%>



<script type="module" src="../main.js"></script>


</body>

</html>
