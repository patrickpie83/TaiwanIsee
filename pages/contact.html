<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 頁籤圖  -->
    <link rel="icon" href="../assets/images/logo-sm1.png">
    <title>Taiwan,I see.聯絡我們</title>
    <!-- font Anton&Inter CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap reset CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    </head>

  <body>
    <%- include('./layout/header-logged'); -%>

    <div class="container my-4">
      <span class="h2 text-primary fw-bold border-bottom border-3 border-primary">聯絡我們</span>
      
      <div class="row justify-content-center mt-5">
        <div class="col-xl-6 col-lg-8">
          <p class="mb-5">如您對本網站有任何問題與建議，請填寫以下欄位後送出。
            我們將會在收到您的信件後儘速回覆。
            請確實填寫，如填寫不完整或遺漏，恕無法受理，敬請見諒。
          </p>

          <form>
            <div class="mb-3 d-flex justify-content-end align-items-center">
                <label for="accountName" class="form-label mb-0 me-3">您的姓名</label>
                <input type="text" class="form-control" id="accountName" placeholder="需填寫您的全名" style="width: 80%; border-color: #9F9F9F;color: #9F9F9F;">
            </div>
            <div class="mb-3 d-flex justify-content-end align-items-center">
              <label for="inputEmail" class="form-label mb-0 me-3">電子郵件</label>
              <input type="email" class="form-control" id="inputEmail"  placeholder="需填寫您的電子郵件" style="width: 80%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 d-flex justify-content-end align-items-center">
              <label for="phone" class="form-label mb-0 me-3">聯絡電話</label>
              <input type="tel" class="form-control" id="phone"  placeholder="需填寫您的聯絡電話" style="width: 80%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 d-flex justify-content-end align-items-center">
              <label for="contactTitle" class="form-label mb-0 me-3">主題</label>
              <input type="text" class="form-control" id="contactTitle"  placeholder="需填寫反應主題" style="width: 80%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 d-flex justify-content-end ">
                <label for="contactContent" class="form-label mb-0 me-3">留言內容</label>
                <textarea class="form-control" id="contactContent"  placeholder="需填寫反應內容" style="width: 80%;height: 300px; border-color: #9F9F9F;color: #9F9F9F;"></textarea>
            </div>

            <!-- 跳出成功視窗並返回登入頁 -->
            <a href="index-logged.html" type="button" class="btn btn-primary" style="width: 100%;color: #ffffff;">送出</a>
          </form>
        </div>
      </div>
    </div>



    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>

</html>
