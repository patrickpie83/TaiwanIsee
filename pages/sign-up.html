<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 頁籤圖  -->
    <link rel="icon" href="../assets/images/logo-sm1.png">
    <title>Taiwan,I see.加入會員</title>
    <!-- font Anton&Inter CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap reset CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    </head>

  <body>
    <%- include('./layout/header-notlog'); -%>

    <div class="container my-4">
      <h2 class="text-primary fw-bold py-3">加入會員</h2>
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-8">
          <form>
            <div class="mb-3 d-flex justify-content-end align-items-center">
                <label for="accountName" class="form-label mb-0 me-3">帳號暱稱</label>
                <input type="text" class="form-control" id="accountName" placeholder="請設定暱稱(可輸入中文)" style="width: 70%; border-color: #9F9F9F;color: #9F9F9F;">
              </div>
            <div class="mb-3 d-flex justify-content-end align-items-center">
              <label for="accountNumber" class="form-label mb-0 me-3">帳號</label>
              <input type="text" class="form-control" id="accountNumber"  placeholder="請設定會員帳號" style="width: 70%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 d-flex justify-content-end align-items-center">
              <label for="accountPassword" class="form-label mb-0 me-3">密碼</label>
              <input type="password" class="form-control" id="accountPassword"  placeholder="請設定會員密碼" style="width: 70%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 d-flex justify-content-end align-items-center">
                <label for="accountPasswordagain" class="form-label mb-0 me-3">確認密碼</label>
                <input type="password" class="form-control" id="accountPasswordagain"  placeholder="再次輸入密碼" style="width: 70%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-4 d-flex justify-content-end align-items-center">
                <label for="inputEmail" class="form-label mb-0 me-3">電子郵件</label>
                <input type="email" class="form-control" id="inputEmail"  placeholder="輸入您的電子郵件" style="width: 70%;border-color: #9F9F9F;color: #9F9F9F;">
            </div>

            <div class="mb-3 form-check d-flex justify-content-center">
              <input type="checkbox" class="form-check-input me-2">
              <a href="#" style="color: #9F9F9F;"><span class="form-check-label">我已閱讀並同意會員服務事項條款</span></a>
              
            </div>

            <!-- 跳出成功視窗並返回登入頁 -->
            <button type="button" class="btn btn-primary" style="width: 100%;color: #ffffff;" data-bs-toggle="modal" data-bs-target="#exampleModal">註冊</button>
          </form>
        <div class="d-flex justify-content-center mt-5">
            <a href="log-in.html" style="color: #00B74F;text-decoration: none;"> &lt;已擁有會員帳號的話，點此返回登入頁面&gt; </a>
        </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">註冊成功！</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            請前往登入會員頁面
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">停留在此頁</button>
          <a  href="log-in.html" type="button" class="btn btn-primary" style="color: #ffffff;">前往登入會員</a>
        </div>
      </div>
    </div>
  </div>



        </div>
      </div>
    </div>


    <%- include('./layout/index_footer-notlog'); -%>
    <script type="module" src="../main.js"></script>
  </body>

</html>
